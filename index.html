<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <!-- ===== Meta ===== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SPAN is a student‑led coalition empowering future healthcare advocates to drive policy reform and protect patient rights." />
  <title>SPAN – Students for Patient Advocacy Nationwide</title>
  <link rel="canonical" href="https://spanationwide.org/" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1e40af" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0f172a" />

  <!-- ===== Tailwind (dark‑mode via class) ===== -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT:'#1e40af', light:'#3b82f6', dark:'#172554' }
          },
          animation:{ fade:'fade 1s ease-out forwards' },
          keyframes:{ fade:{'0%':{opacity:0},'100%':{opacity:1}} }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ===== Favicons ===== -->
  <link rel="icon" type="image/svg+xml" href="assets/span-favicon-light.svg" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/svg+xml" href="assets/span-favicon-dark.svg"  media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">

  <!-- ===== Social Preview ===== -->
  <meta property="og:title" content="SPAN – Students for Patient Advocacy Nationwide" />
  <meta property="og:description" content="Empowering the next generation of healthcare advocates to drive policy reform and protect patient rights." />
  <meta property="og:image" content="https://joelblessan123.github.io/span/assets/preview.png" />
  <meta property="og:url" content="https://spanationwide.org" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SPAN – Students for Patient Advocacy Nationwide" />
  <meta name="twitter:description" content="Empowering the next generation of healthcare advocates to drive policy reform and protect patient rights." />
  <meta name="twitter:image" content="https://joelblessan123.github.io/span/assets/preview.png" />

  <!-- ===== Google Analytics ===== -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7QY6SHLJDL"></script>
  <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-7QY6SHLJDL');</script>
</head>

<body class="font-sans text-gray-900 bg-white dark:text-gray-200 dark:bg-slate-900">
  <!-- ===== Navbar ===== -->
  <header class="sticky top-0 z-50 backdrop-blur bg-white/90 dark:bg-slate-800 text-primary dark:text-white shadow">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <a href="#home" class="flex items-center space-x-2 animate-fade">
        <img src="assets/Polimed.svg" alt="SPAN Logo" class="h-9 w-9 object-contain" />
        <span class="text-xl font-bold tracking-wide">SPAN</span>
      </a>
      <button id="menu-btn" aria-label="Toggle menu" class="md:hidden p-2 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
      <ul class="hidden md:flex space-x-6 text-sm font-medium">
        <li><a href="#home" class="hover:text-primary-light">Home</a></li>
        <li><a href="#about" class="hover:text-primary-light">About</a></li>
        <li><a href="#join" class="hover:text-primary-light">Join Us</a></li>
        <li><a href="#donate" class="hover:text-primary-light">Donate</a></li>
        <li><a href="#resources" class="hover:text-primary-light">Resources</a></li>
        <li><a href="#contact" class="hover:text-primary-light">Contact</a></li>
      </ul>
    </nav>
    <ul id="mobile-menu" class="md:hidden hidden flex-col space-y-4 px-6 pb-4 text-sm font-medium bg-white/95 dark:bg-slate-800 shadow">
      <li><a href="#home" class="block py-1">Home</a></li>
      <li><a href="#about" class="block py-1">About</a></li>
      <li><a href="#join" class="block py-1">Join Us</a></li>
      <li><a href="#donate" class="block py-1">Donate</a></li>
      <li><a href="#resources" class="block py-1">Resources</a></li>
      <li><a href="#contact" class="block py-1">Contact</a></li>
    </ul>
  </header>

  <!-- ===== Main Content Injected Here (already included in previous steps) ===== -->

  <!-- ========== Footer ========== -->
  <footer class="bg-blue-800 text-white text-center py-4">
    © 2025 SPAN – Students for Patient Advocacy Nationwide. All rights reserved.
  </footer>

  <!-- ========== Scripts ========== -->
  <script>
    const menuBtn   = document.getElementById('menu-btn');
    const mobileNav = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => mobileNav.classList.toggle('hidden'));
  </script>
</body>
</html>
